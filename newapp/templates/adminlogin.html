<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height:100vh;">
        <div class="card shadow p-4">
            <h3 class="text-center text-danger">Admin Login</h3>
            {% if messages %}
            {% for al in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{al}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="email" name="username" class="form-control" id="floatingInput"
                        placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword"
                        placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger mt-3">Login</button>
                </div>
            </form>
            <div class="d-flex mt-3">
                <p>Don't have an account <a href="#">Create One</a></p>
                <a href="{% url 'index' %}" class="text-warning d-block text-end ms-5">Back To Home</a>
            </div>
        </div>
    </div>
    </div>
    <!-- container div    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
