{% extends "base.html" %}

{% block body %}



<div class="row mb-3 mt-3">
    <div class="col-sm-6 mx-auto my-auto">
        <div class="card shadow p-4">
            <h2 class="text-center text-success">Register Here</h2>
             {% if messages %}
                    {% for r in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{r}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                     </div>
                    {% endfor %}
                    {% endif %}
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-12">
                        <label for="name" class="form-lable">Name</label>
                        <input type="text" name="name" class="form-control mb-2" id="name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="email" class="label-control">Email</label>
                        <input type="email" name="email" class="form-control mb-2" id="email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="contact" class="label-control">Contact</label>
                        <input type="number" name="contact" class="form-control mb-2" id="contact" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="password" class="label-control">Password</label>
                        <input type="password" name="password" class="form-control mb-2" id="password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="cpassword" class="label-control">Confirm Password</label>
                        <input type="password" name="cpassword" class="form-control mb-2" id="cpassword" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
