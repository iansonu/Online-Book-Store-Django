{% extends "base.html" %}

{% block body %}

<div class="row">
    <div class="col-sm-12 mb-2">
        
        <!-- Enquery form -->
         <div class="row">
            <div class="col-sm-6 my-auto">
                <h3 class=" text-center text-success">contact us</h3>
                <div class="card shadow p-4">
                    {% if messages %}
                    {% for m in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{m}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                     </div>
                    {% endfor %}
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" name="name" id="name" class="form-control mb-2">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" class="form-control mb-2">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="contact" class="form-label">Contact No.</label>
                                <input type="number" name="contact" id="contact" class="form-control mb-2">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="subject">Subject</label>
                                <input type="text" name="subject" id="subject" class="form-control mb-2">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" rows="5" class="form-control mb-2"></textarea>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-6">
              <h3 class="text-center text-success">Contact Information</h3>
            </div>
            </div>
         <!-- Enquery form End-->
    </div>
</div>

{% endblock %}
