{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}
<div class="container-fluid">
    <div class="row mb-3 mt-3">
        <div class="col-sm-6 mx-auto my-auto">
            <div class="card">
                <h3 class="text-center text-successs">Admin Change Password</h3>
                <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-12">
                        <label for="password" class="form-lable">Old Password</label>
                        <input type="password" name="oldpwd" class="form-control mb-2" id="password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="password" class="label-control">New Password</label>
                        <input type="text" name="newpwd" class="form-control mb-2" id="password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="cpwd" class="label-control">Confirm Password</label>
                        <input type="password" name="cpwd" class="form-control mb-2" id="cpwd" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Change Password</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
