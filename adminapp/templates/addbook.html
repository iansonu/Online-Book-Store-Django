{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}

<div class="row">
    <h3 class="text-center text-success">Add Books</h3>
    <div class="col-sm-10 mx-auto">
        <div class="card p-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-12">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="form-control mb-3" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="author">Author Name</label>
                        <input type="text" name="author" id="author" class="form-control mb-3" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="cat">Category</label>
                        <select name="category" id="cat" class="form-control mb-3" required>
                            <option value="">--Select Category--</option>
                            {% for c in cats %}
                            <option value="{{c.id}}">{{c.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="desc">Description</label>
                        <textarea name="description" id="desc" class="form-control mb-3" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="og">Original Price</label>
                        <input type="number" name="original_price" id="og" class="form-control mb-3" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="sp">Selling Price</label>
                        <input type="number" name="price" id="sp" class="form-control mb-3" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="pd">Published Date</label>
                        <input type="date" name="published_date" id="pd" class="form-control mb-3" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="lang">Language</label>
                        <input type="text" name="language" id="lang" class="form-control mb-3" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="ci">Cover Image</label>
                        <input type="file" name="cover_image" id="ci" class="form-control mb-3" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="st">Stock</label>
                        <input type="number" name="stock" id="st" class="form-control mb-3" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Add Book</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
